---
layout: default
title: Journal –– Ryan French
---

<header>
    <h1 class="header__sub-title animated-element--titlefadeindown">Journal – Articles</h1>
    <div class="header__break animated-element--titlebreakfadeindown"></div>
</header>

<div class="row">

    <div class="col-xs-12">

        {% for post in site.posts %}
            <article class="post-overview animated-element--contentfadein">
                <span class="post-overview__date"><a href="{{ post.url }}">{{ post.date | date: '%B %d, %Y' }}</a></span>
                <h1 class="post-overview__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
                {% if post.categories %}
                    {% for category in post.categories %}
                        <span class="post-overview__category"><a href="/journal/category/{{ category }}/">{{ category }}</a></span>
                    {% endfor %}
                {% endif %}
            </article>
        {% endfor %}

    </div>

</div>
