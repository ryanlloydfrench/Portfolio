<header>

    <div class="content-wrapper">

        <div class="row">

            <div class="col-xs-12">

                <a href="/" class="logo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 176.4 189.287"><path d="M176.287 189.287l-75.809-44.198c-.195-.104-28.002-15.738-12.113-46.057 8.982-17.144 22.971-44.164 28.805-55.445H53.851v23.25h25.563l-27.726 52.136H0V0h176.4v41.306l-34.693 67.679 34.58 20.305v59.997z"/></svg></a>

                <nav>
                    <ul class="nav">
                    {% for link in site.navigation %}
                        {% assign current = nil %}
                        {% if page.url contains link.url %}
                            {% assign current = 'active' %}
                        {% endif %}
                        <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                            <a href="{{ link.url }}">{{ link.title }}</a>
                        </li>
                    {% endfor %}
                    </ul>
                </nav>

            </div>

        </div>

    </div>

</header>
